name: Auto Commit

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Update cloud.json with seconds
        run: |
          # Just write the current seconds to the file
          date +%s > cloud.json
          
      - name: Check if there are changes
        id: check_changes
        run: |
          git diff --quiet cloud.json || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add cloud.json
          git commit -m "Add file"
          git push
